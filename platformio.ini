[env:nano33ble]
platform=nordicnrf52@9.5.0
board = nano33ble
framework = arduino
monitor_speed = 115200
lib_deps = 
    Wire
	sparkfun/SparkFun MAX3010x Pulse and Proximity Sensor Library@^1.1.2
	arduino-libraries/ArduinoBLE@^1.3.6
	ArduinoBLE
